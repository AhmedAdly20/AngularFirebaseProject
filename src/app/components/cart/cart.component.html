<div class="container">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
        <th scope="col">Total</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; index as i">
        <td scope="row">{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <input class="form-control" type="number" placeholder="Amount(Kg)"  [(ngModel)]="item.amount" >
        </td>
        <td>
          {{ item.price * item.amount | currency }}
        </td>
        <td>
          <button class="btn btn-primary" (click)="save(i)">Buy</button>
          <button class="btn btn-danger ms-2" (click)="delete(i)">Save</button>
        </td>
      </tr>
      <tr *ngIf="cartItems && totalPrice">
        <td scope="row"></td>
        <td></td>
        <td></td>
        <td>{{ totalPrice | currency }}</td>
        <td>
          <button class="btn btn-primary">Order It !</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
