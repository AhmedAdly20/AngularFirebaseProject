<div class="container">
  <div class="body">
    <div class="text-center">Sign Up</div>
    <form #f="ngForm" class="mt-2 align-content-center align-items-center" (ngSubmit)="signup(f)">
      <input
        ngModel
        name="name"
        #name="ngModel"
        type="text"
        class="form-control mt-3"
        placeholder="Enter Your Name"
        required
      />
      <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
        Name Is Required
      </div>
      <input
        ngModel
        name="email"
        #email="ngModel"
        type="email"
        class="form-control mt-3"
        placeholder="Enter Your E-Mail"
        required
        email
      />
      <div
        class="alert alert-danger"
        *ngIf="email.errors?.required && email.touched"
      >
        Email Is Required
      </div>
      <div
        class="alert alert-danger"
        *ngIf="email.errors?.email && email.touched"
      >
        Email Is Invalid
      </div>
      <input
        ngModel
        name="password"
        #password="ngModel"
        type="password"
        class="form-control mt-3"
        placeholder="Enter Your Password"
        required
        minlength="6"
      />
      <div
        class="alert alert-danger"
        *ngIf="password.errors?.required && password.touched"
      >
        Password Is Required
      </div>
      <div
        class="alert alert-danger"
        *ngIf="password.errors?.minlength && password.touched"
      >
        Password Is Less Than 6 Char
      </div>
      <input
        ngModel
        name="passwordConfirm"
        #passwordConfirm="ngModel"
        type="password"
        class="form-control mt-3"
        placeholder="Confirm Your Password"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="passwordConfirm.invalid && passwordConfirm.touched"
      >
        Password Confirmation Is Required
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          password.value !== passwordConfirm.value &&
          passwordConfirm.touched &&
          password.touched
        "
      >
        Passwords Doesn't Match
      </div>
      <input
        ngModel
        name="address"
        #address="ngModel"
        type="text"
        class="form-control mt-3"
        placeholder="Enter Your Address"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="address.invalid && address.touched"
      >
        address Is Required
      </div>
      <button
        type="submit"
        [disabled]="f.invalid || password.value !== passwordConfirm.value"
        class="btn btn-primary mt-3"
      >
        Create Account
      </button>
    </form>
    <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
</div>
